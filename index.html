<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="first-section-of-sidebar">
      <h3 class="heading-of-sidebar"><span class="material-icons">dashboard</span>Dashboard</h3>
      <ul class="first-list-of-sidebar">
        <li><span class="material-icons">home</span>Home</li>
        <li><span class="material-icons">account_circle</span>Profile</li>
        <li><span class="material-icons">chat</span>Messages</li>
        <li><span class="material-icons">history</span>History</li>
        <li><span class="material-icons">task</span>Tasks</li>
        <li><span class="material-icons">groups</span>Communities</li>
        <li><span class="material-icons">manage_accounts</span>Management</li>
      </ul>
      </div>
      <div class="last-section-of-sidebar">
      <ul class="last-list-of-sidebar">
        <li><span class="material-icons">settings</span>Settings</li>
        <li><span class="material-icons">help_center</span>Support</li>
        <li><span class="material-icons">verified_user</span>Privacy</li>
      </ul>
      </div>

    </div>
    <div class="header"></div>
    <div class="projects"></div>
  </div>
  
</body>
</html>
